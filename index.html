<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Botões do NPC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Botões do NPC</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Mãe 1</button>
        <button class="tecla tecla_clap">Mãe 2</button>
        <button class="tecla tecla_tim">Fds</button>

        <button class="tecla tecla_puff">Foder 1</button>
        <button class="tecla tecla_splash">Foder 2</button>
        <button class="tecla tecla_toim">Foder 3</button>

        <button class="tecla tecla_psh">Tick 1</button>
        <button class="tecla tecla_tic">Tick 2</button>
        <button class="tecla tecla_tom">Tick 3</button>
    </section>

    <audio src="sounds/keya.ogg" id="som_tecla_pom"></audio>
    <audio src="sounds/keyc.ogg" id="som_tecla_clap"></audio>
    <audio src="sounds/keyd.ogg" id="som_tecla_tim"></audio>
    <audio src="sounds/keye.ogg" id="som_tecla_puff"></audio>
    <audio src="sounds/keyq.ogg" id="som_tecla_splash"></audio>
    <audio src="sounds/keys.ogg" id="som_tecla_toim"></audio>
    <audio src="sounds/keyw.ogg" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.ogg" id="som_tecla_tic"></audio>
    <audio src="sounds/keyz.ogg" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
<br><br>

</body>
</html>
